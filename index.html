		<title>H5开发项目经 HB 转译成 Native App</title>
		<script>
			// var vConsole = new VConsole();
			//rem基数计算
			function fontSize() {
				var oHtml = document.getElementsByTagName('html')[0];
				var view_width = oHtml.getBoundingClientRect().width;
				var htmlfontsize = 0;
				// 两种 rem 方法，一种是直接在 i6 下 规定 1 rem = 50 px,其余屏幕宽度按比例进行缩放
				oHtml.style.fontSize = view_width / 7.5 + "px"
				// oHtml.style.fontSize = view_width / 3.75 + "px"
				// 另一种是 划定 区间,在某个区间内，1 rem = ? 进行换算
				// view_width > 768 ? htmlfontsize = 50 * 768 / 375 : (view_width > 376 ? htmlfontsize = view_width * 48 / 375 : htmlfontsize = view_width * 50 / 375);
				// oHtml.style.fontSize = (htmlfontsize < 70 ? htmlfontsize : 70) + "px";
			}
			fontSize();
			window.onresize = function(){
				fontSize();
			}
		</script>

	<div id="app"></div>
